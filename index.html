<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raegan's Hangman Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>HANGMAN</h1>
    </div>

    <div class="wrapper2">
      <div id="stickman"></div>
      <div id="word"></div>
    </div>

    <div class="lives-wrapper">
      <p id="lives">Lives Remaining:</p>
      <p id="wrong"></p>
    </div>

    <div class="container">
      <div id="keyboard">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
      </div>
    </div>

    <div class="wrapper">
      <button id="reset">Play Again</button>
    </div>
  </body>
</html>
